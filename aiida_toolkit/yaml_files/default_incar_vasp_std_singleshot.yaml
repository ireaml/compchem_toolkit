#AEXX: 0.25
ALGO: All # Recommended for hybrid - either All or Damped (https://www.vasp.at/wiki/index.php/LHFCALC)
EDIFF: 1e-06 # global break condition for the electronic SC-loop
EDIFFG: -0.01
GGA: PE # PBE
#HFSCREEN: 0.2 # HSE06
IBRION: -1 
ISIF: 1 # Constant cell shape and volume
ISYM: 0 # No Symmetry
ISMEAR: -5 # Tetrahedron smearing
ISPIN: 1 # non-spin polarized
LAECHG: True # For Bader analysis
LCHARG: True # Write charge densities
#LHFCALC: True # Hybrid
LORBIT: 11 # DOSCAR and lm-decomposed PROCAR
LREAL: Auto # Projection operators done in real space, fully automatic optimization of projection operator
LWAVE: True
NEDOS: 2000
NELM: 200 # max electronic steps
NELMIN: 5
NSW: 0
PREC: Accurate 
SIGMA: 0.1 # width of the smearing in eV